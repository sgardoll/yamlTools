name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancel in-progress on new push
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for complete project state

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0" # Updated to latest stable
          channel: "stable"
          cache: true # Enable caching for faster builds

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze Flutter code
        run: flutter analyze --no-fatal-infos

      - name: Run Flutter tests
        run: flutter test

      - name: Clean previous builds
        run: flutter clean

      - name: Build for Web (Release)
        run: |
          flutter build web \
            --release \
            --base-href /yamlTools/ \
            --no-tree-shake-icons \
            --web-renderer html \
            --dart-define=FLUTTER_WEB_AUTO_DETECT=true

      - name: Optimize build for GitHub Pages
        run: |
          # Create .nojekyll to bypass Jekyll processing
          touch build/web/.nojekyll
          # Create 404.html for SPA routing
          cp build/web/index.html build/web/404.html
          # Add cache headers file
          echo "Cache-Control: public, max-age=31536000" > build/web/.htaccess

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/web"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
