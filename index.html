<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/yamlTools/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="A Flutter application for working with YAML files from FlutterFlow projects."
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="YAML Tools" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>YAML Tools</title>
    <link rel="manifest" href="manifest.json" />

    <!-- CORS Proxy for local development -->
    <script src="cors_proxy.js"></script>
    <script>
      // Initialize CORS proxy immediately (don't wait for load event)
      if (window.location.hostname === "localhost") {
        console.log("Initializing CORS proxy for local development");
        window.createCorsProxy();

        // Tell developers about required CORS permissions
        if (window.location.hostname === "localhost") {
          console.log(
            "%c⚠️ CORS Proxy Note",
            "font-weight: bold; font-size: 14px; color: orange;"
          );
          console.log(
            "%cYou need to request temporary access to the CORS proxy:",
            "color: #666;"
          );
          console.log(
            "%chttps://cors-anywhere.herokuapp.com/corsdemo",
            "color: blue; text-decoration: underline;"
          );
          console.log(
            "%cClick the button on that page to enable access, then refresh this app.",
            "color: #666;"
          );
        }
      }
    </script>
  </head>
  <body>
    <!-- Load Flutter after CORS proxy is initialized -->
    <script src="flutter_bootstrap.js" async></script>

    <!-- Add a loading indicator and CORS warning for local development -->
    <div
      id="loading"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      "
    >
      <div style="text-align: center; max-width: 80%">
        <h2>YAML Tools Loading...</h2>
        <p
          id="cors-message"
          style="
            display: none;
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ffe69c;
            margin-top: 20px;
          "
        >
          <strong>⚠️ CORS Setup Required:</strong><br />
          For local development, you need to enable the CORS proxy.<br />
          <a
            href="https://cors-anywhere.herokuapp.com/corsdemo"
            target="_blank"
            style="color: #0275d8"
          >
            Click here to request temporary access to the CORS proxy </a
          ><br />
          Click the button on that page, then refresh this app.<br /><br />
          <a href="cors_workaround.html" style="color: #0275d8">
            View detailed CORS workaround instructions
          </a>
        </p>
      </div>
    </div>

    <script>
      // Show CORS message for local development
      if (window.location.hostname === "localhost") {
        document.getElementById("cors-message").style.display = "block";
      }

      // Hide loading indicator when Flutter is loaded
      window.addEventListener("flutter-first-frame", function () {
        var loadingIndicator = document.getElementById("loading");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      });
    </script>
  </body>
</html>
