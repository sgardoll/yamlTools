name: yaml_generator_app
description: A Flutter application to generate YAML.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  yaml: ^3.1.2
  archive: ^3.4.9 # Added archive package
  shared_preferences: ^2.2.2 # For storing API keys and recent projects
  intl: ^0.18.1 # For date formatting
  path: ^1.8.3 # For path manipulation
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
